<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>
</head>
<body>
    <h1>Maths Quiz App</h1>
    <div class="quiz-wrapper">
        <div class="question">
            What is the full meaning of HTML?
        </div>
        <div class="options">
            <ul>
                <li>Hyper Text Markup Language</li>
                <li>High Text Making Language</li>
                <li>Higher Tabular Markup Language</li>
                <li>None of these</li>
            </ul>
        </div>
        <div class="score-card">
            <div class="next">
                <button type="button">Next</button>
            </div>
            <div class="score">
                Score : <span>12</span>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
